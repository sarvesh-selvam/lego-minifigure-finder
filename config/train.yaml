# ---- Data ----
data_dir: data
images_subdir: images
image_size: 224
batch_size: 32
num_workers: 0

# ---- Model / Training ----
arch: resnet18          # smallcnn | resnet18
pretrained: true        # only used for resnet18
num_classes: 2
epochs: 10
lr: 1e-3
weight_decay: 0.0
seed: 27

# ---- Outputs ----
out_dir: artifacts
run_name: resnet18_v1

# ---- Optional: S3 ----
# Leave these as null (or comment out) for local training.
s3_model_uri: null
s3_dataset_uri: null

